<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>17:34</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-wifi"></i>

        <span>85%</span>
        <i class="fas fa-battery-full fa-lg"></i>
      </div>
    </div>
    <header class="welcome-header">
      <h1 class="welcome-header__title">코코아톡 사용을 시작합니다!</h1>
      <p class="welcome-header__text">
        이메일 또는 전화번호를 입력하여<br />코코아톡으로 로그인해 보세요.
      </p>
    </header>
    <form action="friends.html" method="get" class="login-form">
      <input
        class="login-form__input"
        name="username"
        type="text"
        placeholder="이메일 또는 휴대폰 번호 입력"
      />
      <input
        class="login-form__input"
        name="password"
        type="password"
        placeholder="비밀번호"
      />
      <input class="login-form__btn" type="submit" value="로그인" />
      <a class="login-form__a" href="#">코코아톡 아이디 또는 비밀번호 찾기</a>
    </form>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
